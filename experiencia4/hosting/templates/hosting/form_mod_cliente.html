<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="{%static 'css/style.min.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Modificar Clientes</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- logo -->
        <a class="navbar-brand" href="{%url 'index'%}">
          <img src="{%static 'img/logo_groundzero.jpg'%}" alt="" class="img-fluid" height="100px" width="200">
        </a>
        
        <!-- enlaces -->
        <div class="collapse navbar-collapse justify-content-center" id="opciones">   
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{%url 'index'%}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'clientes'%}">Clientes</a>
            </li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li class="nav-item">
              <a class="nav-link" href="{%url 'crearClientes'%}">Crear clientes</a>
            </li>
          </ul>
        </div>
        <i class="fas fa-adjust"></i>
        <button onclick="myFunction()">Dark mode</button>
    </nav>
    <br><br>
    <div class="container">
        <br><br><br>
        <div class="row text-center">
            <h1>Modificar Clientes</h1>
        </div>
        <div class="row">
                <form method="POST" action="#" id="formulario">
                    {%csrf_token%}
                    <div class="form-group">
                        {{form.as_table}}
                    </div>
                    <br>
                        <div class="form-group">
                        <input type="submit" class="btn btn-danger" id="modificar" value="Modificar">
                        <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                    </div>
                    <br>
                </form>
        </div>
    </div>    
</body>
<footer class="pt-75 pb-65 text-center footer_1 bg-dark justify-content-center">
    <div class="container px-xl-0">
        <div class="row justify-content-between align-items-center lh-40 links">
            <div class="col-lg-0 col-sm-0 text-sm-right text-lg-left order-1 order-lg-0 aos-animate">

            </div>
            <div class="mb-10 mb-lg-0 col-lg-auto order-0">
            </div>
            <div class="col-lg-4 col-sm-6 text-sm-left text-lg-right order-2 order-lg-0 aos-animate">
                <a href="https://twitter.com" class="mx-15 link color-bg-light">
                    <i class="fab fa-twitter">
                    </i>
                </a>
                <a href="https://facebook.com" class="mx-15 link color-bg-light">
                    <i class="fab fa-facebook-square">
                    </i>
                </a>
            </div>
        </div>
        <br><br>
        <div class="row justify-content-center">
            <div class="mt-10 col-xl-4 col-lg-5 col-md-6 col-sm-8 aos-animate">
                <div class="text-adaptive color-transparent-white">
                    Ground Zero @ Derechos reservados 2021
                    <br>Eder Dureaux
                </div>
            </div>
        </div>
    </div>
</footer>
<script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
</script>
<script src="{%static 'js/particles.js'%}"></script>
<script src="{%static 'js/app.js'%}"></script>
</html>
